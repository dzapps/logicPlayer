<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css.css">
</head>
<body>
  <div id="Player">
    <div id='vid-container'>
      <video poster="imgs/logicThumbnail.jpg">
        <source src="logicConcert.m4v">
        Your browser doesn't support this HTML5 Tag!
      </video>
    </div>

    <div id='pbar-container'>
      <div id='pbar'></div>
    </div>

    <div id='buttons-container'>
      <img id="play-button" src="imgs/play.png">
        <div id='time-field'>
          0:00 / 0:00
        </div>
      <img id="sound-button" src="imgs/sound.png">
      <div id='sbar-container'>
        <div id="sbar"></div>
      </div>
      <img id="fullscreen-button" src="imgs/fullscreen.png">
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>

</html>
